<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <title>h5场景应用</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/min.css">
    <script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'sourse/gongxi.mp3',
			DESW: 375
		};
	</script>
</head>
<body>
    <main class="mainBox " id="MAINBOX">
        <div class="page1">
            <img src="img/门框.png" alt=""
            class="ani"
            swiper-animate-effect='fadeIn'
			swiper-animate-duration='1s'>
           <img src="img/背景猪猪.png" alt=""
           class="ani"
           swiper-animate-effect='fadeIn'
            swiper-animate-duration='2s'
            swiper-animate-delay='1s'>
            <img src="img/猪鼻子 (1).png" alt=""
            class="ani"
            swiper-animate-effect='fadeIn'
            swiper-animate-duration='2s'
            swiper-animate-delay='2s'>
            >
        </div>
        <div class="page2" id="MAINBOX">
            <img src="img/回家.jpg" alt=""
            class="ani"
            swiper-animate-effect='shake'
            swiper-animate-duration='1s'>
        </div>
        <div class="page3" id="MAINBOX">
            <img src="img/内容1.png" alt=""
            class="ani"
            swiper-animate-effect='tada'
            swiper-animate-duration='1s'>
            >
            <img src="img/祭祀.png" alt=""
            class="ani"
            swiper-animate-effect='tada'
            swiper-animate-duration='1s'
            swiper-animate-delay='0.5s'>
            >
        </div>
        <div class="page4" id="MAINBOX">
            <span class="ani" 
            swiper-animate-effect='bounce'
            swiper-animate-duration='2s'>
            贴·春·联</span>
            
            
        
        </div>
        



    </main>

    <script src="js/main.min.js"></script>
    <script src="js/runtim.min.js"></script>
    <script src="js/rem.js"></script>
</body>
</html>
